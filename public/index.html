    <title>Control de gastos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="box-shadow: 0 0 5px black;">
        <div class="container">
          <a class="navbar-brand" href="#">Control de gastos</a>
          <a
            href="pages/user.html"
            class="m-0 text-light lead text-decoration-none"
            id="user"
            ></a
          >
        </div>
      </nav>
    </header>
    <div id="loadingSpinner">
      <div class="spinner"></div>
      <p class="lead mt-5 loadingText">Contactando AFIP</p>
    </div>
    <main class="container">
      <div class="my-5">
        <h1 class="display-1 text-center my-0">Inicio</h1>
      </div>
      <div>
        <h3 class="display-6">
          Saldo efectivo: <span id="saldoEfectivo" class="fw-bold">$ </span>
        </h3>
        <h3 class="display-6">
          Saldo TD: <span id="saldoTD" class="fw-bold">$ </span>
        </h3>
        <hr >
        <h3 class="display-6">
          Total: <span id="saldoTotal" class="fw-bold">$ </span><span id="saldoADescontar" class="text-secondary"></span>
        </h3>
      </div>
      <div class="botonesIndex mt-5">
        <a href="pages/nuevoGasto.html" class="btn btn-outline-danger py-3 d-block"
          >Nuevo gasto</a
        >
        <a href="pages/tablas.html" class="btn btn-outline-warning my-4 py-3 d-block"
          >Ver gastos</a
        >
        <a href="pages/deudas.html" class="btn btn-outline-primary my-4 py-3 d-block"
          >Deudores</a
        >
        <a href="pages/proxPagos.html" class="btn btn-outline-success my-4 py-3 d-block"
          >Proximos pagos</a
        >
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      if (!navigator.serviceWorker.controller) {
          navigator.serviceWorker.register("/sw.js").then(function(reg) {
              console.log("Service worker has been registered for scope: " + reg.scope);
          });
      }
     </script>
