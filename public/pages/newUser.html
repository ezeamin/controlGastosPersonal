<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Control de gastos</title>
    <meta name="apple-mobile-web-app-status-bar" content="#6c757d" />
    <meta name="theme-color" content="#6c757d" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="box-shadow: 0 0 5px black;">
        <div class="container">
          <a class="navbar-brand">Control de gastos</a>
        </div>
      </nav>
    </header>
    <main class="container mb-2">
      <h1 class="display-1 text-center mt-5" id="tituloGasto">Bienvenido</h1>
      <hr class="mt-0 mb-4" />
      <p class="text-center">
        Por favor, introduce los siguientes datos para comenzar
      </p>
      <form action="" id="nuevoUsuario">
        <div class="form-group my-2">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
          />
          <p class="textoImporte">Un apodo es suficiente!</p>
          <div class="invalid-feedback">El nombre es requerido</div>
        </div>
        <div class="form-group my-2">
          <label for="saldoEfectivo">Saldo en efectivo</label>
          <input
            type="number"
            class="form-control"
            id="saldoEfectivo"
            placeholder="Saldo efectivo"
          />
          <div class="invalid-feedback">El importe es requerido</div>
        </div>
        <div class="form-group my-2">
          <label for="saldoTD">Saldo en TD</label>
          <input
            type="number"
            class="form-control"
            id="saldoTD"
            placeholder="Saldo TD"
          />
          <div class="invalid-feedback">El importe es requerido</div>
        </div>
        <div class="form-group my-2">
          <label for="saldoTD">Limite mensual</label>
          <input
            type="number"
            class="form-control"
            id="limite"
            placeholder="Limite"
          />
          <div class="invalid-feedback">El importe es requerido</div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary mt-2">Guardar</button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/nuevoUsuario.js" type="module"></script>
  </body>
</html>
