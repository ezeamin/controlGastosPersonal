<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Control de gastos</title>
    <meta name="apple-mobile-web-app-status-bar" content="#378dfc" />
    <meta name="theme-color" content="#378dfc" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="box-shadow: 0 0 5px black">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Control de gastos</a>
          <a
            href="user.html"
            class="m-0 text-light lead text-decoration-none"
            id="user"
          ></a>
        </div>
      </nav>
    </header>
    <div id="loadingSpinner">
      <div class="spinner"></div>
      <p class="lead mt-5 loadingText">Que compraste ya? ðŸ¤¦</p>
    </div>
    <main class="container mb-4">
      <h1 class="display-1 text-center mt-5" id="tituloGasto">Cargar gasto</h1>
      <hr class="mt-0 mb-4" />
      <form action="" id="nuevoGasto">
        <div class="form-group my-2">
          <label for="concepto">Concepto<span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="concepto"
            placeholder="Concepto"
          />
          <div class="invalid-feedback">El concepto es requerido</div>
        </div>
        <div class="form-group my-2">
          <label for="categoria">Categoria<span class="text-danger">*</span></label>
          <select class="form-select" id="categoria">
            <option value="0">Seleccione</option>
            <option value="Comida/Merienda">Comida/Merienda</option>
            <option value="Super/Kiosko/Bebida">Super/Kiosko/Bebida</option>
            <option value="Transporte">Transporte</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Salida nocturna">Salida nocturna</option>
            <option value="Gimnasia">Gimnasia</option>
            <option value="Auto/Nafta">Auto/Nafta</option>
            <option value="Estudios">Estudios</option>
            <option value="Salud">Salud</option>
            <option value="Varios">Varios</option>
          </select>
          <div class="invalid-feedback">Seleccione una opcion</div>
        </div>
        <div class="form-group my-2">
          <label for="importe">Importe<span class="text-danger">*</span></label>
          <input
          type="number"
          class="form-control"
          id="importe"
          placeholder="Importe"
          />
          <div class="invalid-feedback" id="invalidImporte">El importe es requerido</div>
        </div>
        <div class="form-group my-2">
          <label for="origen">Origen<span class="text-danger">*</span></label>
          <select class="form-select" id="origen">
            <option value="0">Seleccione</option>
            <option value="Plata propia">Plata propia</option>
            <option value="Plata papas">Plata papas</option>
            <option value="Plata ajena">Plata ajena</option>
          </select>
          <div class="invalid-feedback">Seleccione una opcion</div>
        </div>
        <div class="form-group my-2">
          <label for="origen">Pago<span class="text-danger">*</span></label>
          <select class="form-select" id="pago">
            <option value="0">Seleccione</option>
            <option value="Efectivo">Efectivo</option>
            <option value="TC">TC</option>
            <option value="TD" id="pagoTD">TD</option>
            <option value="Otro">Otro</option>
          </select>
          <p class="textoImporte" id="disponible">Disponible: $<span id="saldoDisponible"></span></p>
          <div class="invalid-feedback">Seleccione una opcion</div>
        </div>
        <div class="form-group my-2">
          <label for="comentario">Comentario</label>
          <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-outline-primary mt-2">Cargar</button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/nuevoGasto.js" type="module"></script>
  </body>
</html>
